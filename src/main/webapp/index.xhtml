
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body   onmouseover="PF('dlg1').show()" >
       

        <p:dialog header="Login" widgetVar="dlg1" minHeight="20" resizable="false" responsive="true" closable="false">
            
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username"  required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Acessar" icon="" />
                            <h:outputLink value="administrativo/principal.xhtml">Entrar</h:outputLink>
                        </f:facet>  
                    </h:panelGrid>
                </h:form>
            
        </p:dialog>


    </h:body>
</html>
